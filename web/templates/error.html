{% extends "base.html" %}

{% block title %}エラー {{ error_code }} - Stock Strategy Analyzer{% endblock %}

{% block content %}
<section class="error-section">
    <div class="error-card">
        <span class="error-code">{{ error_code }}</span>
        <h1>ページが見つかりません</h1>
        <p class="error-message">{{ message }}</p>
        <a href="{{ url_for('index') }}" class="btn-home">トップページへ戻る</a>
    </div>
</section>
{% endblock %}
